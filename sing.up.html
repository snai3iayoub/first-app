<!DOCTYPE html>
<html>|
    <head>|
        <title>Singup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./sing.up.css"/>
    </head>
    <body>
        <form class="singup_form">
            <h1>Singup</h1>
            <h2>fill the following fields so you can singup</h2>
            <div class="singup_input">
                <label to="firstname">firstname</label>
                <input class="singup_input" type="text" name="firstname" placeholder="firstname..."/>   
            </div>
            <div class="singup_input">
                <label to="lasttname">lasttname</label>
                <input class="singup_input" type="text" name="lastname" placeholder="lastname..."/>   
                </div>
            <div class="singup_input">
                <label to="email">email</label>
                <input class="singup_input" type="email" name="email" placeholder="email..."/>   
                </div>
            <div class="singup_input">
                <label to="password">password</label>
                <input class="singup_input" type="password" name="password" placeholder="password..."/>   
                </div>
                <div class="singup_input">
                 <label to="gender">gender</label>
                 <input type="radio" name="gender" value="male" /> male
                 <input type="radio" name="gender" value="female" /> female
              </div>
                <button class="singup_btn">singup</button>
                </form>
    </body>
    <html>
