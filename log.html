<!DOCTYPE html>
<html>|
    <head>|
        <title>login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./log.css"/>
    </head>
    <body>
        <form class="singup_form">
            <h1>login</h1>
            <h2>fill the following fields so you can login</h2>
            <div class="singup_input">
                <label to="name">name</label>
                <input class="singup_input" type="text" name="name" placeholder="name..."/>   
            </div>

            <div class="singup_input">
                <label to="email">email</label>
                <input class="singup_input" type="email" name="email" placeholder="email..."/>   
                </div>
            <div class="singup_input">
                <label to="password">password</label>
                <input class="singup_input" type="password" name="password" placeholder="password..."/>   
                </div>
                <button class="singup_btn">login</button>
                </form>
    </body>
    <html>
